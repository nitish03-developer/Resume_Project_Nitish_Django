{% extends 'core/base.html' %}

{% block content %} 

<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom ">SKILLS</h1>
    <div class="row text-white">
        <div class="col-sm-5">

            <div class="progress">
                <div class="progress-bar bg-danger" role="progressbar"
                style="width:100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">100%</div>
            </div>
        </div>
        <!-- 2 -->
        <div class="col-sm-5 offset-sm-2">
            <h3 class="mt-5">JAVA</h3>
            <div class="progress">
                <div class="progress-bar progrees-bar-striped progress-bar-animated" role="progressbar"

        <div class="col-sm-5">

                <div class="progress-bar bg-danger" role="progressbar"

        </div>

        <!-- 4 -->
        <div class="col-sm-5 offset-sm-2">

            <div class="progress">
                <div class="progress-bar progrees-bar-striped progress-bar-animated" role="progressbar"

        </div>

        <div class="col-sm-5">
            <h3 class="mt-5">Laravel</h3>
            <div class="progress">

        <!-- 6 -->
        <div class="col-sm-5 offset-sm-2">

            <div class="progress">

            <div class="progress">

            </div>
